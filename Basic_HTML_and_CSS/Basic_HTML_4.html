<!DOCTYPE html>
<html>
	<body>
		<style>
			.font_1 {
				background-color:black;
				color:yellow;
				font-size:large;
			}

			.font_2 {
				background-color:pink;
				color:red;
				font-size:medium;
			}
			
			.cool_style {
				background-color:red;
				color:green;
				text-decoration:underline;
				font-weight:bold;
				font-size:large;
			}
		</style>
		
		<h2 class="font_1">This h2 element is styled per class attribute font_1</h2>
		<h3 class="font_2">This h3 element is styled per class attribute font_2</h3>
		<h4 class="font_1">Even though this is an h4 element, it is styled the same as the h2 element because we pointed to the class attribute font_1
		<p class="cool_style">This is a cool style</p>
	</body>
</html>
